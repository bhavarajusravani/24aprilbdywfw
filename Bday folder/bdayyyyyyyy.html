    <style>
/* Style for normal state */
.special-link {
  color: blue; /* Set the color of the link */
  text-decoration: none; /* Remove default underline */
  font-weight: bold; /* Make the text bold */
}

/* Style for hover state */
.special-link:hover {
  color: red; /* Change color on hover */
  text-decoration: underline; /* Add underline on hover */
  transition: color 0.3s ease; /* Smooth transition for color change */
}
.cracker {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #FFD700 10%, transparent 20%),
                radial-gradient(circle, #FFD700 10%, transparent 20%),
                radial-gradient(circle, #FF0000 10%, transparent 20%);
    background-position: 10px 10px, 25px 25px, 20px 20px;
    background-size: 20px 20px, 20px 20px, 30px 30px;
    border-radius: 50%;
    animation: crackerAnimation 3s linear infinite;
  }
  @keyframes crackerAnimation {
    0% {
      transform: translateY(-100px) rotateZ(0deg);
    }
    100% {
      transform: translateY(100vh) rotateZ(720deg);
    }
  }
</style>
